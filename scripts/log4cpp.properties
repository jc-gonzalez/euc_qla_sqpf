log4cpp.appender.masterApnd=RollingFileAppender
log4cpp.appender.masterApnd.fileName=master.log
log4cpp.appender.masterApnd.maxFileSize=10485760
log4cpp.appender.masterApnd.maxBackupIndex=9
log4cpp.appender.masterApnd.layout=PatternLayout
log4cpp.appender.masterApnd.layout.ConversionPattern=%d [%p] %m%n

