# log4cpp.properties

log4cpp.rootCategory=DEBUG, rootApnd
log4cpp.category.master=DEBUG, masterApnd
log4cpp.category.tskmng=DEBUG, tskmngApnd
log4cpp.category.tskorc=DEBUG, tskorcApnd
log4cpp.category.tskag=DEBUG, tskagApnd
log4cpp.category.datmng=DEBUG, datmngApnd

log4cpp.appender.rootApnd=ConsoleAppender
log4cpp.appender.rootApnd.layout=PatternLayout
log4cpp.appender.rootApnd.layout.ConversionPattern=%d [%p] %c %m%n
#%d [%p] %m%n 

